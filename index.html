<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Your Favourite Kitty</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/be9c3e7438.js" crossorigin="anonymous"></script>
</head>

<body>
    <section id="landing" class="landing-section">
        <div id="left">
            <h1>Find Your Purr-fect Match!!</h1>
            <p>Swipe through adorable cats and kittens to discover which ones you love! Just swipe right if you like the
                cat, or swipe left if itâ€™s not your style. Fast, fun, and perfect for mobile devices.</p>
            <button type="button" id="swipeButton" onclick="scrollToSwipe()">Start Swiping</button>
        </div>
    </section>


    <section id="swipePage" class="swipe-section">
        <div id="spinnerOverlay" class="justify-content-center align-items-center">
            <div class="spinner-border text-primary" role="status" style="width: 8rem; height: 8rem;">

            </div>
        </div>

        <header>
            <h1 class="text-center">
                Swipe <span><i class="fa-solid fa-arrow-right"></i></span> to like a cat, swipe <span><i class="fa-solid fa-arrow-left"></i></span> to skip!
            </h1>
        </header>
        <div id="swipe-area">
            <div id="imageContainer">
                <div id="post_header">
                    <div id="roundBorder">
                        <img src="asset/profile.png" alt="userprofile" id="profilePic">
                    </div>
                    <div id="post_userinfo">
                        <p id="username">Cat Lover</p>
                        <p id="location">Kuala Lumpur, Malaysia</p>
                    </div>
                </div>
                <div class="post-image">
                    <img id="catImg">
                </div>
                <div class="post-actions">
                    <span><i class="fa-solid fa-heart" style="color: red;"></i></span>
                    <span><i class="fa-regular fa-comment"></i></span>
                    <span><i class="fa-regular fa-paper-plane"></i></span>
                    <span><i class="fa-regular fa-bookmark"></i></span>

                </div>

                <div class="post-caption">
                    <p id="likes"></p>
                    <div id="caption"></div>
                </div>
            </div>
        </div>

        <div id="customModal" class="modal">
            <div class="modal-content">
                <div id="SummaryContainer" class="text-center mt-4">
                    <h2 id="SummaryMsg"></h2>
                    <div id="LikedCatGalleryContainer"></div>
                    <div class="text-end my-2" id="resetContainer">
                        <button id="resetBtn" class="btn btn-primary btn-lg btn-block" onclick="reset()">
                            Reset
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </section>









</body>
<script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
<script src="script.js"></script>


</html>
